    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>

            <div class="social-icons">
                <img src="images/fb.png">

            </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span class="one">Remember Password</span>
            <button type="button" class="submit-btn">Log in</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="checkbox" class="check-box"><span class="one">I agree to the terms and conditions</span>
            <button type="button" class="submit-btn">Sign Up</button>
        </form>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register() {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";

            }

            function login() {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";

            }
        </script>
